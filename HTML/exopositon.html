<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exoposition.css">
    <title>Document</title>
</head>
<body>
    <h1>Exercices Positionnement</h1>
    <h2>No Position</h2>
    <div class="container">
        <div class="div-neutre green border">
        <div class="div-neutre blue border">
        <div class="div-neutre orange border"></div>
        </div>
        </div>
    </div>
    <hr>
    <h2>Relative</h2>
    <div class="container">
        <div class="div-neutre green border">
        <div class="div-neutre blue border" id="relativeMiddle">
        <div class="div-neutre orange border" id="relativeCenter"></div>
        </div>
        </div>
        </div>
        <hr>
        <h2>Absolute</h2>
        <div class="container">
            <div class="div-neutre green border">
            <div class="div-neutre blue border">
            <div class="div-neutre orange border" id="absolute"></div>
            </div>
            </div>
            </div>
            <hr>
            <h2>Absolute - Contexte</h2>
            <div class="container">
              <div class="div-neutre lightblue border">
                  <div class="div-neutre green border" id="absoluteContexteGreen">
                    <div class="div-neutre blue border">
                        <div class="div-neutre orange border" id="absoluteContexteOrange"></div>
                    </div>
                  </div>
              </div> 
            </div>
            <hr>
        <h2>4 Carrés absolute</h2>    
        <div class="container">
<div class="containerBoxSizing lightblue border">
    <!--div.carre.border*4-->
    <div class="carre border green" id="CarreAbsoluteGreen"></div>
        <div class="carre border blue" id="CarreAbsoluteBlue"></div>
            <div class="carre border orange" id="CarreAbsoluteOrange"></div>
                <div class="carre border yellow" id="CarreAbsoluteYellow"></div>
                </div>
                </div>
                <hr>
                <h2>4 Carré relative</h2>
                <div class="container">
                    <div class="containerBoxSizing lightblue border">
                        <!--div.carre.border*4-->
                        <div class="carre border green" id="CarreRelativeGreen"></div>
                            <div class="carre border blue" id="CarreRelativeBlue"></div>
                                <div class="carre border orange" id="CarreRelativeOrange"></div>
                                    <div class="carre border yellow" id="CarreRelativeYellow"></div>
                                    </div>
                                    </div>
                                    <hr>
                                    <h2>4 Carre Z-Index</h2>
                                    <div class="container">
                                        <div class="containerBoxSizing  lightblue border">
                                            <div class="carre border green" id="carreZindexGreen"></div>
                                            <div class="carre border blue" id="carreZindexBlue"></div>
                                            <div class="carre border orange" id="carreZindexOrange"></div>
                                            <div class="carre border yellow" id="carreZindexYellow"></div>
                                        </div>
                                    </div>
                                    <hr>
                                    <h2>Float</h2>
                                    <div class="container">
                                        <div class="carre border green floatLeft"></div>
                                        <div class="carre border blue floatLeft"></div>
                                        <div class="rectangle border orange clear"></div>
                                        <div class="carre border yellow floatRight"></div>
                                        <div class="carre border lightblue floatRight"></div>
                                    </div>
            </body>
            </html>
